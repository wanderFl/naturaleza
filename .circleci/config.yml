version: 2.1
orbs:
 node: circleci/node@5.0.2
 slack: circleci/slack@4.12.5
jobs:
 checkout_code:
   docker:
     - image: cimg/node:18.19
   environment:
     GITHUB_REPO: "https://github.com/wanderFl/naturaleza.git"
   steps:
     - checkout
     - run:
         name: Prepare / Checkout
         command: |
           echo "üì¶ Clonando repositorio desde ${GITHUB_REPO}"
           git fetch --all
 install_dependencies:
   docker:
     - image: cimg/node:18.19
   steps:
     - checkout
     - run:
         name: Install dependencies
         command: |
           if [ -f package.json ]; then
             echo "üì¶ Instalando dependencias..."
             npm ci || npm install
           else
             echo "‚ö†Ô∏è No se encontr√≥ package.json"
           fi
 build_project:
   docker:
     - image: cimg/node:18.19
   steps:
     - checkout
     - run:
         name: Build project
         command: |
           if [ -f package.json ]; then
             echo "üèóÔ∏è Compilando proyecto..."
             npm run build
           else
             echo "‚ö†Ô∏è No se encontr√≥ package.json, omitiendo build"
           fi
 run_tests:
   docker:
     - image: cimg/node:18.19
   steps:
     - checkout
     - run:
         name: Run unit tests
         command: |
           if [ -f package.json ]; then
             echo "üß™ Ejecutando pruebas unitarias..."
             npm run test:unit -- --passWithNoTests || true
           else
             echo "‚ö†Ô∏è No se encontr√≥ package.json, omitiendo tests"
           fi
     - run:
         name: Lint code
         command: |
           if [ -f package.json ]; then
             echo "üîç Ejecutando lint..."
             npm run lint || true
           else
             echo "‚ö†Ô∏è No se encontr√≥ package.json, omitiendo lint"
           fi
     - run:
         name: CI Tests
         command: |
           if [ -f package.json ]; then
             echo "‚öôÔ∏è Ejecutando pruebas CI..."
             npm run test:ci
           else
             echo "‚ö†Ô∏è No se encontr√≥ package.json, omitiendo pruebas CI"
           fi
 deploy_staging:
   docker:
     - image: cimg/node:18.19
   steps:
     - checkout
     - run:
         name: Deploy to STAGING
         command: |
           echo "üöÄ Deploy to STAGING (simulado)"
 deploy_production:
   docker:
     - image: cimg/node:18.19
   steps:
     - checkout
     - run:
         name: Manual approval and deploy
         command: |
           echo "üöÄ Deploy to PRODUCTION (simulado)"
           echo "Esperando aprobaci√≥n manual en workflow..."
 slack_notifications:
   docker:
     - image: cimg/base:stable
   steps:
     - slack/notify:
         event: always
         channel: "#general-wanderley"
         custom: |
           {
             "text": "üßπ Pipeline finalizado. Limpieza de entorno..."
           }
     - slack/notify:
         event: pass
         channel: "#general-wanderley"
         custom: |
           {
             "text": "‚úÖ √âxito en CircleCI Pipeline Naturaleza"
           }
     - slack/notify:
         event: fail
         channel: "#general-wanderley"
         custom: |
           {
             "text": "‚ùå Fall√≥ el Pipeline de Naturaleza"
           }
workflows:
 version: 2
 build_test_deploy:
   jobs:
     - checkout_code
     - install_dependencies:
         requires:
           - checkout_code
     - build_project:
         requires:
           - install_dependencies
     - run_tests:
         requires:
           - build_project
     - deploy_staging:
         requires:
           - run_tests
     - hold_for_approval:
         type: approval
         requires:
           - deploy_staging
     - deploy_production:
         requires:
           - hold_for_approval
     - slack_notifications:
         requires:
           - deploy_production